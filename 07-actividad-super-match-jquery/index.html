<!DOCTYPE html>
<html lang="en">
<head>
  <!--Meta-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
  <!--Title-->
  <title>Super Match</title>
</head>

<body>

  <!--Navbar superior con el titulo-->

  <div class="container-fluid bg-primary text-white d-flex flex-row align-items-center">

    <button id="btnNombre" type="button" class="btn btn-info" onclick="showStudentName()">Nombre</button>

    <div  class="container-fluid text-center p-2 text-lightposition-relative">
      <i id="reload-game" class="bi bi-arrow-clockwise btn btn btn-infoposition-absolute top-0 end-0 text-white" style="top: 25%; right: 20px"></i>
      <h2 class="mt-3">Super Match</h2>
      <p class="">¡Encuentra todos los pares de personajes para ganar!</p>
    </div>

  </div>

  <!--Contenedor del Juego-->

  <div id="game-container" class="d-flex flex-column align-items-center">
    <div id="game-board" class="d-flex flex-wrap justify-content-center">
      <!--Las cartas se generan diariamente aquí-->
    </div>
  </div>

  <!--Barra de estadísticas en la parte inferior-->

  <div class="footer navbar fixed-bottom navbar-light text-white bg-primary text-uppercase">
    <span id="completed-games"> Juegos completados: 0</span> |
    <span id="attempts">Intentos: 0</span> |
    <span id="pairs-found">Pares encontrados: 0</span> |
    <span id="efficiency">Eficiencia: 0%</span>
  </div>

</body>
</html>
